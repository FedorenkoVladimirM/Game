<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <section class="top_content">
            <h1 class="top_title">Добро пожаловать на мой сайт !</h1>
            <h2 class="top_subtitle">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <span class="top_subtitle_word">поехали</span> и
                <span class="top_subtitle_word">приступай</span>
            </h2>
            <button class="button_go"> Поехали!</button>
        </section>
    </div>
    <section class="for center">
        <div class="for_content">
            <div class="for_item for_item_1"><span class="for_item_numbergames">Игра 1</span></div>
            <div class="for_item for_item_2"><span class="for_item_numbergames">Игра 2</span></div>
            <div class="for_item for_item_3"><span class="for_item_numbergames">Игра 3</span></div>
        </div>
    </section>
</body>

</html>
